<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Interactive Quiz App</title>  
</head>  
<body>  
    <header>  
        <h1>Interactive Quiz</h1>  
        <p>Test your knowledge by answering questions!</p>  
    </header>  

    <main>  
        <div id="category-container">  
            <h2>Select a Category</h2>  
            <button class="category-btn" id="math-btn">Math</button>  
            <button class="category-btn" id="science-btn">Science</button>  
            <button class="category-btn" id="history-btn">History</button>  
            <button class="category-btn" id="literature-btn">Literature</button>  
        </div>  

        <div id="quiz-container" class="hidden">  
            <h2 id="question"></h2>  
            <div id="options-container"></div>  
            <button id="next-button" class="btn" disabled>Next</button>  
        </div>  

        <div id="result-container" class="hidden">  
            <h2>Your Score: <span id="score"></span></h2>  
            <button id="restart-button" class="btn">Restart Quiz</button>  
        </div>  
    </main>  

    <footer>  
        <p>&copy; 2025 Quiz App</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
